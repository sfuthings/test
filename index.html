<html>
hello world
<script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>

<script type='text/javascript'>    
  var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1bsXB7KDTyL5VY3XSfZYvKU5-6uXBq7x0U-95kiENBrk/edit?usp=sharing';

  function init() {
    Tabletop.init( {
      key: publicSpreadsheetUrl,
      callback: showInfo,
      simpleSheet: true 
    } )
  }

function showInfo(data) {
  var html = "<tr>";
		
  // double for-loops to do rows, cells in a table
	for ( i = 0; i < data.length; i++ ) {
			for ( prop in data[i] ) {
					html += "<td>" + data[i][prop] + "</td>";
    	}
			html += "</tr><tr>";
	}
	document.getElementById("New cases").innerHTML = html;

}

  window.addEventListener('DOMContentLoaded', init)
</script>
</html>
